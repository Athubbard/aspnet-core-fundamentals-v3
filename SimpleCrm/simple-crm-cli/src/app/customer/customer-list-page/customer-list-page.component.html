<div class="content-column">
  <mat-card>
    <mat-card-title fxLayout>
      <span>Customers</span>
      <span fxFlex > </span>
      <button class="addButton" mat-mini-fab (click)="addCustomer()">
        <mat-icon aria-label="Add Customer">add</mat-icon>
      </button>
    </mat-card-title>
    <table mat-table [dataSource]="customers$">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let cust"> {{cust.firstName}} {{cust.lastName}} </td>
      </ng-container>
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let cust">
         <button mat-icon-button color="primary" aria-label="Edit Customer" (click)="openDetail(cust)">
          <mat-icon >edit</mat-icon>
        </button> </td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let cust"> {{cust.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email</th>
        <td mat-cell *matCellDef="let cust"> {{cust.emailAddress}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status</th>
        <td mat-cell *matCellDef="let cust"> {{cust.statusCode}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let cust; columns: displayColumns;"></tr>
    </table>


  </mat-card>
</div>
