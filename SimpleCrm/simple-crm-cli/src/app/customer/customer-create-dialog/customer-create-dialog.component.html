<mat-dialog-content>
  <form [formGroup]="detailForm" novalidate>
    <mat-form-field appearance="legacy">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" name="firstName">
      <mat-error>first name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" name="lastName">
      <mat-error>last name is required</mat-error>
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phoneNumber" name="phoneNumber">
    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Email Address</mat-label>
      <input matInput   #emailAddress formControlName="emailAddress" name="emailAddress">
      <mat-error *ngIf="!emailAddress.value">Email address is required</mat-error>
      <mat-error *ngIf="emailAddress.value">Invalid email address</mat-error>
    </mat-form-field>
   <mat-form-field appearance="legacy">
    <mat-label>Preferred Contact Method</mat-label>
     <mat-select matInput  formControlName="preferredContactMethod" name="preferredContactMethod">
        <mat-option value="emailAddress">Email</mat-option>
        <mat-option value="phoneNumber">Phone</mat-option>
      </mat-select>
    </mat-form-field>


  </form>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-raised-button  (click)="save()" color="accent">Save</button>
</mat-dialog-actions>
